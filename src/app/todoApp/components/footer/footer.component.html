<footer class="footer" *ngIf="displayFooter">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ taskListLength }}</strong> {{ taskListLength | i18nPlural: itemsMap}} left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a routerLink="/all" routerLinkActive="selected">All</a>
    </li>
    <li>
      <a routerLink="/pending" routerLinkActive="selected">Pending</a>
    </li>
    <li>
      <a routerLink="/completed" routerLinkActive="selected">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="deleteCompletedTasks()" >Clear completed</button>
</footer>
